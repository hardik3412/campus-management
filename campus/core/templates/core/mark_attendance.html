{% extends 'core/base.html' %}

{% block content %}
<h2>Mark Attendance for {{ course.name }}</h2>

<form method="post">
  {% csrf_token %}
  <table>
    <thead>
      <tr>
        <th>Student</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.user.get_full_name }}</td>
        <td>
          <label>
            <input type="radio" name="status_{{ student.id }}" value="present" required>
            Present
          </label>
          <label>
            <input type="radio" name="status_{{ student.id }}" value="absent" required>
            Absent
          </label>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="submit">Save Attendance</button>
</form>

{% endblock %}
