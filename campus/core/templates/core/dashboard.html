{% extends 'core/base.html' %}

{% block content %}
  <h2>Welcome, {{ request.user.first_name }}!</h2>

  {% if user.is_staff %}
  <h3>Teacher Panel</h3>
  <ul>
    {% for assignment in assignments %}
      <li>
        {{ assignment.title }} - 
        <a href="{% url 'assignment_submissions' assignment.id %}">View Submissions</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
